<h1 mat-dialog-title>New Work Location</h1>
<div mat-dialog-content>
    <form [formGroup]="addressForm">
        <mat-form-field class="full-width">
            <mat-label>Address Type</mat-label>
            <mat-select formControlName="addressType" multiple>
                <mat-option *ngFor="let item of addressTypeList" [value]="item">{{item}}</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field class="full-width">
            <input matInput placeholder="Address Line 1" id="place" type="text" autocomplete="off" autocapitalize="off" spellcheck="off" #search formControlName="addressLine1">
            <!-- <mat-autocomplete #auto="matAutocomplete">
                <mat-option *ngFor="let address of addressLine1" [value]="address.name">
                    <span>{{address.name}}</span>
                </mat-option>
            </mat-autocomplete> -->
        </mat-form-field>
        <mat-form-field class="full-width">
            <input matInput placeholder="Address Line 1" formControlName="addressLine2">
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions align="end">
    <button mat-button (click)="saveAddress()">SAVE</button>
    <button mat-button (click)="onNoClick()">CLOSE</button>
</div>
